
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetched Player Stats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Recent Player Stats</h1>
    <p><a href="/">Home</a> | <a href="/fetch_data">Fetch Latest Data</a></p>
    <table>
      <thead>
        <tr>
          <th>Player ID</th>
          <th>Name</th>
          <th>Team</th>
          <th>Points</th>
          <th>Rebounds</th>
          <th>Assists</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for p in players %}
        <tr>
          <td>{{ p.player_id }}</td>
          <td>{{ p.player_name }}</td>
          <td>{{ p.team }}</td>
          <td>{{ p.points }}</td>
          <td>{{ p.rebounds }}</td>
          <td>{{ p.assists }}</td>
          <td>{{ p.date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
