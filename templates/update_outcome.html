<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Actual Outcome</title>
  <style>
    body {
      font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0;
    }
    .container {
      max-width: 400px; margin: 3rem auto; background: #fff; padding: 2rem;
      border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center; margin-bottom: 1rem;
    }
    label {
      display: block; margin: 0.5rem 0 0.2rem; color: #555;
    }
    input, button {
      width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 1px solid #ccc;
      border-radius: 4px; font-size: 1rem;
    }
    button {
      background: #4CAF50; color: #fff; border: none; cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background: #45a049; }
    a { color: #4CAF50; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Update Actual Outcome</h1>
    <form method="POST">
      <label for="actual_outcome">Final Player Stat (e.g., points):</label>
      <input type="number" step="0.1" name="actual_outcome" required>
      <button type="submit">Save</button>
    </form>
    <p><a href="/history">Cancel</a></p>
  </div>
</body>
</html>
